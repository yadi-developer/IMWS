<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="./assets/css/bstsrap.slate.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
      type="text/css"
      media="all"
    />

    <!--JavaScript-->
    <script defer src="./assets/js/bootstrap.bundle.min.js"></script>
    <script defer src="./assets/js/axios.min.js"></script>
    <script defer src="./assets/js/script.js"></script>

    <title>IWMS! Indonesian World Music Studios</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IWMS!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./upload.html">Upload</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--/.navbar-->

    <!--content-->
    <div class="container-lg bg-primary">
      <div class="wrapper" style="width: 100%">
        <h2 class="header">Upload Your Creative Videos!</h2>
        <div class="container">
          <form action="#">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="title">Title</span>
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                aria-label="Title"
                aria-describedby="title"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
